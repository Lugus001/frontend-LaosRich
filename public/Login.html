<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap');
    </style>
</head>
<body class="bg-gray-700 p-[10%] ">
    <div class="bg-gray-700 p-5 w-full">
        <h1 class="text-white text-right text-sm flex items-center justify-end p-5">
            <span>Thai (TH)</span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="ml-2">
                <path d="M5 7.5L10 12.5L15 7.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </h1>
    </div>

    <main class="min-h-screen flex justify-center  ">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gray-700 ">
            <div class="flex flex-col items-center mb-8">
                <img src='loaluay.png' alt='Icon' class="w-[25%]">
            </div>
            <div class="bg-gray-700 p-8 w-full max-w-md  ">
                <h2 class="text-2xl font-bold mb-6 text-center text-white font-kanit">ลงชื่อเข้าใช้</h2>
                <h1 class="text-sm font-bold mb-6 text-center text-gray-400 font-kanit">เข้าสู่ระบบหรือสมัครสมาชิก</h1>

                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-white font-kanit">ที่อยู่อีเมลหรือผู้ใช้งาน</label>
                        <input type="email" id="email" name="email" required
                               class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-white font-kanit">รหัสผ่าน</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600">
                            <label for="remember" class="block text-sm font-medium text-white font-kanit p-2">จดจำฉันไว้</label>
                        </div>
                        <a href="#" class="text-green-500 hover:text-blue-800 text-sm font-kanit">ลืมรหัสผ่าน?</a>
                    </div>

                    <button type="submit" class="w-full text-white py-2 rounded-md font-semibold hover:bg-blue-700 font-kanit"
                            style="background: linear-gradient(to right, #22C55E 0%, #F8BB54 100%);">
                        เข้าสู่ระบบ
                    </button>

                    <div class="flex items-center justify-center my-8">
                        <div class="border-t border-gray-400 flex-grow mr-2"></div>
                        <span class="text-center font-bold text-sm text-gray-400 font-kanit">หรือเข้าสู่ระบบด้วย</span>
                        <div class="border-t border-gray-400 flex-grow ml-2"></div>
                    </div>

                    <div class="flex justify-center mb-5">
                        <button type="button" class="w-full text-gray-500 py-3 rounded-md bg-white text-sm hover:bg-gray-500 flex items-center justify-center">
                            <div class="pr-2">
                                <img src="ggImg.svg" alt="Google Logo" class="w-5 h-5">
                            </div>
                            ลงชื่อเข้าใช้งานด้วย Google
                        </button>
                    </div>

                    <div class="flex justify-center mb-5">
                        <button type="button" class="w-full text-gray-500 py-3 rounded-md bg-white text-sm hover:bg-gray-500 flex items-center justify-center">
                            <div class="pr-4">
                                <img src="line.svg" alt="Line Logo" class="w-5 h-5">
                            </div>
                            ลงชื่อเข้าใช้งานด้วย Line
                        </button>
                    </div>

                    <div class="flex items-center justify-center my-8">
                        <h1 class="text-white text-sm pr-1">ยังไม่มีบัญชี?</h1>
                        <a href="#" class="text-green-600 text-sm">สมัครสมาชิก</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-section hidden md:flex justify-center items-center bg-gray-600 min-h-full ">
            <img src='loaluay.png' alt='Icon' class="w-[50%] ">
        </div>
    </main>
</body>
</html>
