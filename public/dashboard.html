<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0; 
            height: 100vh; 
        }
    </style>
</head>
<body class="flex flex-col m-0 h-screen">

    <div class="flex justify-between items-center p-4 bg-green-500 rounded-b-2xl shadow-md">
        <h1 class="text-xl font-bold text-white">Lao Ruay</h1>
        <button class="px-4 py-2 transition text-white" onclick="openSettings()">
            <i class="fa fa-cog"></i>
        </button>
    </div>

    <div class="main-content flex-1 p-4 md:p-8 lg:p-10 xl:p-12 flex flex-col">
        <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 bg-slate-400">

             <!-- User Profile Section  -->
             <div class="col-span-1 md:col-span-2 lg:col-span-3 xl:col-span-4 flex items-center justify-center w-full">
                <div class="stat-box rounded-lg shadow-lg p-5 text-center w-full border border-gray-300 transition-transform transform hover:scale-105">
                    <div class="text-center">
                        <img id="profileImage" src="test-image.jpg" alt="Profile" class="rounded-full w-24 h-24 mb-4">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="w-[60%] text-black py-2 rounded-md font-semibold hover:bg-blue-200">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            แก้ไขข้อมูล 
                        </button>
                    </div>
                </div>
            </div>

            <!-- Commission Section  -->
            <div class="col-span-1 md:col-span-2 lg:col-span-3 xl:col-span-4 flex items-center justify-center w-full">
                <div class="stat-box rounded-lg shadow-lg p-5 text-center w-full border border-gray-300 transition-transform transform hover:scale-105">
                    <div class="flex items-center pb-2 space-x-2"> 
                        <i class="fa fa-money" aria-hidden="true"></i>
                        <h2 class="text-black text-2xl rounded-2xl">ค่า commission</h2>
                    </div>
                    <div class="flex items-center space-x-3 pl-4">
                        <p class="text-black text-xl">ยอดที่ได้</p>
                        <p class="text-2xl text-red-500" id="allSharedAmount"></p>                       
                        <p>บาท</p>
                    </div>
                    <div class="flex justify-end">
                        <a href="report.html" class="w-[60%] text-black py-2 rounded-md font-semibold hover:bg-blue-200 text-center inline-block">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            เช็คประวัติ 
                        </a>
                    </div>
                </div>
            </div>

            <!-- Lao Ruay Link Section  -->
            <div class="col-span-1 md:col-span-2 lg:col-span-3 xl:col-span-4 flex items-center justify-center w-full">
                <div class="stat-box bg-white rounded-lg shadow-lg p-5 text-center w-full border border-gray-300 transition-transform transform hover:scale-105">
                    <img src="img.png" alt="laoruayPage" class="w-full">
                    <a href="https://laoruay.com/" target="_blank" rel="noopener noreferrer">
                        <div class="p-5">
                            <h2 class="text-black text-2xl rounded-2xl pt-4">เข้าสู่ Lao Ruay</h2>
                            <button type="submit" class="w-[60%]  py-2 rounded-md font-semibold text-red-500 ">
                                คลิกที่นี่ 
                            </button>
                        </div>
                    </a>
                </div>
            </div>

            
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const token = localStorage.getItem('token'); 
        
                if (!token) {
                    throw new Error('No token found');
                }
        
                const response = await fetch('http://192.168.1.154:8899/laosruey/api/v1/orders', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    }
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    const allSharedAmount = data.all_shared;
    
                    if (allSharedAmount !== undefined) {
                        document.getElementById('allSharedAmount').textContent = allSharedAmount;
                    } else {
                        document.getElementById('allSharedAmount').textContent = 'No data available';
                    }
    
                    console.log('Response data:', data);
                    
                } else {
                    console.error('Error fetching data:', data.message);
                    document.getElementById('statusOrder').innerHTML = `<p class="text-red-500">Error fetching data</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('statusOrder').innerHTML = `<p class="text-red-500">There was a problem fetching the data.</p>`;
            }
        }
        
        fetchData();
    </script>
     <script>
        async function fetchOrderData() {
          try {
            const token = localStorage.getItem('token'); 
            if (!token) {
                      throw new Error('No token found');
                  }
  
            const response = await fetch('http://192.168.1.154:8899/laosruey/api/v1/orders', {
              method: 'GET', 
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}` 
  
              },
          });
  
          if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
          }
  
          const data = await response.json();
  
          const agentCode = data.agent_code; 
          console.log(`Agent Code: ${agentCode}`);
  
          const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + `?agent_code=${agentCode}`;
          window.history.pushState({ path: newUrl }, '', newUrl);
  
          
      } catch (error) {
          console.error("Error fetching order data:", error);
      }
  }
      fetchOrderData();
  
      </script>
   <script>
        function displayImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const profileImage = document.getElementById('profileImage');
                const placeholder = document.getElementById('placeholder');
                
                profileImage.src = e.target.result; 
                profileImage.style.display = 'block'; 
                placeholder.style.display = 'none'; 
            };

            if (file) {
                reader.readAsDataURL(file); 
            }
        }
    </script>
    
   
</body>
</html>
