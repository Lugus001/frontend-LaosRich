    <script>
        async function fetchData() {
            try {
                const token = localStorage.getItem('token'); 
        
                if (!token) {
                    throw new Error('No token found');
                }
        
                const response = await fetch('http://192.168.1.154:8899/laosruey/api/v1/orders', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    }
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    const allSharedAmount = data.all_shared;
    
                    if (allSharedAmount !== undefined) {
                        document.getElementById('allSharedAmount').textContent = allSharedAmount;
                    } else {
                        document.getElementById('allSharedAmount').textContent = 'No data available';
                    }
    
                    console.log('Response data:', data);
                    
                } else {
                    console.error('Error fetching data:', data.message);
                    document.getElementById('statusOrder').innerHTML = `<p class="text-red-500">Error fetching data</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('statusOrder').innerHTML = `<p class="text-red-500">There was a problem fetching the data.</p>`;
            }
        }
        
        fetchData();
    </script>
     <script>
        async function fetchOrderData() {
            try {
                const token = localStorage.getItem('token'); 
                if (!token) {
                    throw new Error('No token found');
                }
    
                const response = await fetch('http://192.168.1.154:8899/laosruey/api/v1/orders', {
                    method: 'GET', 
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                const agentCode = data.agent_code; 
                console.log(`Agent Code: ${agentCode}`);
    
                // Update the URL to include /dashboard.html
                const newUrl = `${window.location.protocol}//${window.location.host}/register.html/?agent_code=${agentCode}/dashboard.html`;
                window.history.pushState({ path: newUrl }, '', newUrl);
    
            } catch (error) {
                console.error("Error fetching order data:", error);
            }
        }
        fetchOrderData();
    </script>
    
   <script>
        function displayImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const profileImage = document.getElementById('profileImage');
                const placeholder = document.getElementById('placeholder');
                
                profileImage.src = e.target.result; 
                profileImage.style.display = 'block'; 
                placeholder.style.display = 'none'; 
            };

            if (file) {
                reader.readAsDataURL(file); 
            }
        }
    </script>
    <script>
     async function fetchUserData() {
    try {
        const token = localStorage.getItem('token'); 
        if (!token) {
            throw new Error('No token found');
        }

        const response = await fetch('http://192.168.1.154:8899/laosruey/api/v1/me', {
            method: 'GET', 
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` 
            },
        });

        const data = await response.json(); 

        if (response.ok) {
            const { first_name, last_name, email, phone, region, agent_code } = data.user; 

            if (first_name) {
                document.getElementById('first_name').textContent = ` ${first_name}`;  
            } else {
                document.getElementById('first_name').textContent = 'ชื่อไม่พร้อมใช้งาน';
            }

            if (last_name) {
                document.getElementById('last_name').textContent = `${last_name}`; 
            } else {
                document.getElementById('last_name').textContent = 'นามสกุลไม่พร้อมใช้งาน'; 
            }

            if (email) {
                document.getElementById('email').textContent = `${email}`; 
            } else {
                document.getElementById('email').textContent = 'email ไม่พร้อมใช้งาน'; 
            }

           
            if (phone) {
                document.getElementById('phone').textContent = `${phone}`; 
            } else {
                document.getElementById('phone').textContent = 'phone ไม่พร้อมใช้งาน'; 
            }
            
            if (region) {
                document.getElementById('region').textContent = `${region}`; 
            } else {
                document.getElementById('region').textContent = 'region ไม่พร้อมใช้งาน'; 
            }

            if (agent_code) {
                document.getElementById('agent_code').textContent = `${agent_code}`; 
            } else {
                document.getElementById('agent_code').textContent = 'agent_code ไม่พร้อมใช้งาน'; 
            }

            console.log('Response data:', { first_name, last_name , email, phone, region, agent_code });
        } else {
            throw new Error(data.message || 'Error fetching user data');
        }

    } catch (error) {
        console.error("Error fetching User data:", error);
        document.getElementById('error-message').innerText = error.message;
    }
}

fetchUserData();


    </script>
