<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0; 
            height: 100vh; 
        }
    </style>
</head>
<body class="flex bg-[#208D83] m-0 h-screen">

    <div class="main-content flex-1 p-4 md:p-8 flex flex-col bg-[#208D83]">
        <div>
            <div class="flex justify-center items-center my-5">

            </div>
            <div class="flex justify-between items-center my-6">
                <h1 class="text-3xl text-gray-800">ยินดีต้อนรับสู่ Lao Ruay</h1>
            </div>
            
            <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <div class="flex items-center justify-center">
                    <div class="stat-box bg-[#208D83] border border-gray-400 w-full rounded-lg shadow-md p-5 text-center transition-transform transform hover:scale-105">
                        <h2 class="text-lg font-bold">ข้อมูลผู้ใช้</h2>
                        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

                        </button>                       
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <div class="stat-box bg-white rounded-lg shadow-md p-5 text-center w-full border border-gray-400 transition-transform transform hover:scale-105">
                        <h2 class="text-lg font-bold">ค่า commission</h2>
                        <p class="text-gray-500">ยอดที่ได้</p>
                        <p class="text-xl font-semibold">17.489</p>
                        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                            เช็คประวัติ 
                        </button> 
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <div class="stat-box bg-white rounded-lg shadow-md p-5 text-center w-full border border-gray-400 transition-transform transform hover:scale-105">
                        <h2 class="text-xl font-bold">เข้าสู่ Lao Ruay</h2>
                        <a href="https://laoruay.com/" target="_blank" rel="noopener noreferrer">
                            <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                                คลิกที่นี่ !!!
                            </button> 
                        </a>
                    </div>
                </div>
            </div>

            <div class="p-4 md:p-20">
                <div id="statusOrder"></div> 
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility
        const toggleSidebarButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        const currentDate = new Date().toLocaleDateString('th-TH', {
            day: 'numeric',
            year: 'numeric',
            month: 'long',
        });

        const dateElement = document.getElementById('currentDate');
        dateElement.textContent = currentDate;
    </script>
</body>
</html>
